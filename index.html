<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give me the gist of this text....</title>

</head>
<script src="js/TextSummary.js"></script>
<body background="resources/backgrounds-blank-blue-953214.jpg">
<div align="center">
    <!--Text box for input-->
    <p style="font-family: Roboto;color:dimgrey;size: 150px"><b>Please enter your text here</b></p>

    <textarea id = "paragraph" style="height:400px; width:800px;font-family: Roboto" ></textarea>
</div>
<div align="center">
    <!--Button to analyze the input textbox-->
    <button onclick="document.getElementById('gist').value = textSummary(document.getElementById('paragraph').value)">Give me the gist</button>
</div>
<div align="center">
    <!--Text box for output-->
    <p style="font-family: Roboto;color:dimgrey;size: 150px"><b>Here's the gist of it</b></p>
    <textarea readonly id = "gist" name="gist" style="height:400px; width:800px;font-family: Roboto"></textarea>
</div>
</body>
<footer>
</footer>
</html>
